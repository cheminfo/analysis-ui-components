name: Add issues to BIG-MAP project

on:
  issues:
    types:
      - labeled

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.3.0
        with:
          project-url: https://github.com/orgs/zakodium-oss/projects/2
          github-token: ${{ secrets.BOT_TOKEN }}
          labeled: BIG-MAP
